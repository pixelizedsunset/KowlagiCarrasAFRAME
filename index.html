<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>
      <a-asset-item id="Couch" src="models/sofa.gltf"></a-asset-item>
      <a-asset-item id="SofaLEGS" src="models/sofaLEGS.gltf"></a-asset-item>
      <a-asset-item id="Blanket" src="models/blanket.gltf"></a-asset-item>
      <a-asset-item id="Table" src="models/table.gltf"></a-asset-item>
      <a-asset-item id="Vases" src="models/vases.gltf"></a-asset-item>
      <a-asset-item id="Magazine" src="models/magazine.gltf"></a-asset-item>
      <a-asset-item id="Lampshade" src="models/lampshade.gltf"></a-asset-item>
      <a-asset-item id="Lampstand" src="models/lampstand.gltf"></a-asset-item>
    </a-assets>
    <a-scene>
      <!-- Room -->
      <a-box position="0 1 -5" rotation="0 0 0" width="40" height="50" depth="0.1" color="#E5D4C5"></a-box> 
      <a-plane position="0 -0.25 -5" rotation="-90 0 0" width="10" height="5" color="#E5D4C5"></a-plane>

      <!-- Couch and armrest (need to add something in the center) -->
      <a-entity gltf-model="models/couch.gltf" position="0 0 -3.625" rotation="0 -90 0" material="blending: none; color: #4085b0"></a-entity>
      <a-entity gltf-model="models/sofaLEGS.gltf" position="0 0 -3.625" rotation="0 -90 0"></a-entity>
      <a-entity gltf-model="models/blanket.gltf" position="0 0 -3.625" rotation="0 -90 0"></a-entity>

      <!-- Double Table Setup -->
      <a-entity gltf-model="models/table.gltf" ></a-entity>
      <a-entity gltf-model="models/table.gltf" ></a-entity>
      <a-entity gltf-model="models/vases.gltf" position="0 0 2.369" material="opacity: 0.51; color: #d8e3e9; metalness: 0.29"></a-entity>
      <a-entity gltf-model="models/magazine.gltf" position="-3.828 0 1.249" rotation="0 82.600 0"></a-entity>
      
      <!-- Lampshade with a click event listener -->
      <a-entity gltf-model="models/lampshade.gltf" position="-5.675 -0.185 -3.698" material="color: #efede6; emissive: #fbd774; emissiveIntensity: 2.13"></a-entity>
      <a-entity gltf-model="models/lampstand.gltf" position="-5.675 -0.185 -3.698" material="metalness: 0.48"></a-entity>
      

      <!-- Bright ball -->
      

      <!-- Discs  -->


      <!-- Lighting -->
      <a-light type="ambient" color="#ffffff"></a-light>
      <a-light type="directional" intensity="0.6" position="1 3 -2"></a-light>
      </script>
    </a-scene>
  </body>
</html>
