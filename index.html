<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Room -->
      <a-box position="0 1 -5" rotation="0 0 0" width="40" height="50" depth="0.1" color="#E5D4C5"></a-box> 
      <a-plane position="0 -0.25 -5" rotation="-90 0 0" width="10" height="5" color="#E5D4C5"></a-plane> 

      <!-- Couch and armrest (need to add something in the center) -->
      <a-box position="0 0.5 -3" depth="1" width="3" height="0.5" color="#497D9D" radius="0.2" src="KowlagiCarrasAFRAME/textures/cushion.png"></a-box> <!-- Seat -->
      <a-box position="0 1.2 -3" depth="0.2" width="3" height="0.7" color="#497D9D" radius="0.2" src="KowlagiCarrasAFRAME/textures/cushion.png"></a-box> <!-- Back -->
      <a-box position="-1.5 0.75 -3" depth="1" width="0.2" height="0.6" color="#497D9D" radius="0.1" src="KowlagiCarrasAFRAME/textures/cushion.png"></a-box> <!-- LArmrest -->
      <a-box position="1.5 0.75 -3" depth="1" width="0.2" height="0.6" color="#497D9D" radius="0.1" src="KowlagiCarrasAFRAME/textures/cushion.png"></a-box> <!-- RArmrest -->

      <!-- Double Table Setup -->
      <a-cylinder position="1 0.25 -1.5" radius="0.6" height="0.5" color="#A97E4A" src="KowlagiCarrasAFRAME/textures/wood.png"></a-cylinder>
      <a-cylinder position="-1 0.25 -1.5" radius="0.6" height="0.5" color="#A97E4A" src="KowlagiCarrasAFRAME/textures/wood.png"></a-cylinder>

      <!-- Fix this lamp dimensions lol -->
      <a-cylinder position="-2 1 -2.5" radius="0.1" height="2.5" color="#D4D4D4"></a-cylinder> 
      
      <!-- Lampshade with a click event listener -->
      <a-cylinder position="-2 2.75 -2.5" radius="0.5" height="0.7" color="#F8F2E2"></a-cylinder>

      <!-- Bright ball -->
      <a-sphere id="sun" position="-2 3.0 -2.5" radius="0.3" color="yellow" visible="false"></a-sphere>

      <!-- Discs  -->
      <a-ring id="ray1" position="-2 3.0 -2.5" rotation="0 0 0" radius-inner="0.35" radius-outer="0.45" color="orange" ></a-ring>
      <a-ring id="ray2" position="-2 3.0 -2.5" rotation="0 45 0" radius-inner="0.35" radius-outer="0.55" color="orange"></a-ring>
      <a-ring id="ray3" position="-2 3.0 -2.5" rotation="0 90 0" radius-inner="0.35" radius-outer="0.65" color="orange"></a-ring>
      <a-ring id="ray4" position="-2 3.0 -2.5" rotation="0 135 0" radius-inner="0.35" radius-outer="0.75" color="orange"></a-ring>

      <!-- Lighting -->
      <a-light type="ambient" color="#ffffff"></a-light>
      <a-light type="directional" intensity="0.6" position="1 3 -2"></a-light>
      </script>
    </a-scene>
  </body>
</html>
